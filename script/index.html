<script type="text/javascript">
$.LocList({
	// `fields`定义选择框，必须按照多级顺序定义
	fields : ['#country', '#state', '#city', '#region'],
	// `topLevel`定义最高级的地区类型，可以是`country`，`state`和`city`，不可以是`region`，因为`region`已经是最低级类型
	topLevel : 'country',
	// `url`定义ajax请求地址
	url : 'getLoc.php',
	// `preload`定义是否预装载数据
	preload : true
});
</script>
